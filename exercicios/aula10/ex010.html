<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN 10</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    <label for="itxtvel"></label> Velocidade do carro: 
    <input type="number" name="txtvel" id="itxtvel">km/h
    <br> 
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>

        function calcular() {
            var txtvel = window.document.getElementById('itxtvel')
            var vel = Number.parseInt(txtvel.value)
            var res = window.document.getElementById("res")

            res.innerHTML = `<p>A sua velocidade era <strong>${vel}km/h</strong></p>`

            if (vel > 80) {
                res.innerHTML += ("Ultrapassou a velocidade máxima. <u> Multado</u>!")
            } else {
                res.innerHTML += ("<u>Sem multa</u>")
            }

            res.innerHTML += `<p>Conduza sempre com cinto de segurança</p>`
        }

    </script>
</body>
</html>
