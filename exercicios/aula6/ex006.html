<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
    <style>
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: rgba(6, 187, 6, 0.63);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>

    var a = window.document.getElementById('area')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

        function clicar (){
            a.innerText = "Clicou!"
        }

        function entrar (){
            a.innerText= "Entrou!"
        }

        function sair () {
            a.innerText = "Saiu!"
        }

       
    </script>
</body>
</html>
