    <title>Exercício 4</title>
    <style>
        body {
            font: normal 20px Arial;

    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt("Qual seu nome?")
        document.writeln(`Seu nome tem <strong> ${nome.length}</strong> letras <br>`) 

        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br>`)

        document.writeln (`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
