<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        input {
            font-family: 20px;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    
        <label for="itn1">Digite os números: </label>
        <input type="number" name="tn1" id="itn1"> +

        <label for="itn2"> </label>
        <input type="number" name="tn2" id="itn2">

    
        <input type="button" value="Somar" onclick="somar()">

        <div id="res">Resultado</div>
    

    <script>

        function somar() {
            var tn1 = window.document.getElementById('itn1')
            var tn2 = window.document.getElementById('itn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre os números é <strong>${s}</strong>`
        }

    </script>
</body>
</html>
