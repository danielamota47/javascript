<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div id="mensagem">
            <p>
                <label for="iinicio">Início: </label>
                <input type="number" name="inicio" id="iinicio">
            </p>
            
            <p>
                <label for="ifim">Fim: </label>
                <input type="number" name="fim" id="ifim">
            </p>
            
            <p>
                <label for="ipasso">Passo: </label>
                <input type="number" name="passo" id="ipasso">
            </p>
            
            <input type="button" value="Contar" onclick="contar()">
        </div>

        <div id="contar">
            <p>Preparando a contagem...</p>
        </div>

    </section>


    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
