<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="mensagem">
            <p>
                <label for="in">Número: </label>
                <input type="number" name="n" id="in">
            </p>

            <p><input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>

        <div id="tabuada">
            <select name="tabuada" id="itabuada" size="10">
                <option>Digite um número a cima</option>
            </select>
        </div>

    </section>


    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
