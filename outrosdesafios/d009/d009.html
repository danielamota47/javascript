<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste salarial</title>
    <style>
        body {
            background-color: rgb(131, 192, 193);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        input {
            width: 130px;
            height: 50px;
            border-radius: 3px;
        }

        header > h1 {
            color: white;
        }

        div#res {
            margin-top: 5px;
            padding-top: 5px;
            padding-bottom: 10px;
            padding-left: 10px;
            background-color: white;
            color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reajuste salarial</h1>
    </header>
    <section>
        <div>
            <input type="button" value="Reajustar Salário" onclick="reajustar()">
            <p>Clique no botão acima para iniciar.</p>
        </div>

        <div id="res">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
